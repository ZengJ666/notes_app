<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body class="background">
  <div class="navbar">
    <a href="/note/create_page" class="btn">Add Note</a>
    <a href="/logout" class="btn">LogOut</a>
  </div>

  <div class="d-flex m-2">
    {% for i in my_notes %}
    <div class="card bg-light m-3 p-2">
      <p>{{i.title}}</p>
      <p>{{i.modify_at}} </p>
      <p class="preview">{{i.note_content[:25]}}</p>

      <p>
        <a href="/note/{{i.id}}/delete">Delete</a>
        |
        <a href="/note/{{i.id}}/edit_page">Edit</a>
        |
        <a href="/note/{{i.id}}/show">Show</a>
      </p>
    </div>
    {% endfor %}
  </div>
