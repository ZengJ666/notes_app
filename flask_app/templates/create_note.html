<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body class="background">
  <div class="navbar">
    <a href="/dashboard" class="btn">Dashboard</a>
    <a href="/logout" class="btn">LogOut</a>
  </div>

  <div class="d-flex justify-content-around">
    <form action="/note/create" method="POST" class="card col-3 p-3 my-5 bg-light">
      {% with messages = get_flashed_messages(category_filter=['create_note']) %}
      {% if messages %}
      <div class="alert alert-danger">
        <p>{{messages}}</p>
      </div>
      {% endif %}
      {% endwith %}

      <input type="text" name="title" id="title" placeholder="Title">
      <textarea class="my-2" id="note_content" name="note_content" placeholder="Type your note here!" rows="10"
        cols="20"></textarea>


      <button type="submit" class="bg-muted">Create Note</button>
    </form>
  </div>

</body>

</html>
