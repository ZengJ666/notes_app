<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body class="background">
  <h1>Notes!</h1>
  <div class="d-flex justify-content-around text-dard">
    <form action="/register" method="POST" class="card col-3 p-3 bg-light">
      {% with messages = get_flashed_messages(category_filter=['register']) %}
      {% if messages %}
      <div class="alert alert-danger">
        <p>{{messages}}</p>
      </div>
      {% endif %}
      {% endwith %}

      <h2>Register</h2>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control">
      </div>
      <button type="submit" class="btn">Register</button>
    </form>

    <form action="/login" method="POST" class="card col-3 p-3 bg-light">
      {% with messages = get_flashed_messages(category_filter=['login']) %}
      {% if messages %}
      <div class="alert alert-danger">
        <p>{{messages}}</p>
      </div>
      {% endif %}
      {% endwith %}

      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control">
      </div>
      <div class="form_group">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>

</html>
